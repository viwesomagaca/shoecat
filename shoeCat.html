<!DOCTYPE html>
<html>
<head>
    <title>Shoe Catalogue</title>

    <script type='text/javascript' src='handlebars-v4.0.5.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="shoeCat.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Jim+Nightshade|Griffy|Kaushan+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body align="center">
<div id="dropdowns" align="center">
    <h1>...Somagie's Sneaker Shopping ...***</h1>
    <img src="jordan-jumpman-team-cool-grey-2017.jpg">
    <h3>Repeat after me... Shoes are boring, i need a new pair of sneakers!!! </h3>
    </div>

 <h3>Search for Shoes</h3>

<script class="dropdown" type="text/x-handlebars-template">
 <select>
 <option value="" disabled selected>Select Your Option </option>
        {{#each brand}}
    <option>{{this}} </option>
        {{/each}}
    </select>


    <select>
        {{#each color}}
    <option>{{this}}</option>
        {{/each}}
    </select>


    <select>
    {{#each size}}
    <option> {{this}} </option>
    {{/each}}
    </select>

</script>

    <div class="show"></div>
</div>



    <script id="shoesCat" type="text/x-handlebars-template">
        <h1>Stock Available</h1>
        <table style="width:80%" id="s" align="center">
            <tr>
                <th> Brand Name</th>
                <th> color </th>
                <th>Size </th>
                <th>price</th>
                <th> In Stock </th>
                <th> Purchase </th>
            </tr>
            {{#each shoes}}
            <tr>
                <td>{{brand}}</td>
                <td>{{color}}</td>
                <td>{{size}}</td>
                <td>R {{price}}</td>
                <td>{{in_stock}} </td>
                <td> <input type="button" id={{_id}} value="Buy" onClick="window.location.reload()"></td>
            </tr>
            {{/each}}
        </table>

    </script>
    <div class="dropDisplay">
        <select class="brands"></select>
        <select class="colors"></select>
        <select class="sizes"></select><br>


        <input type="button" id="searchbtn" value="search" onclick="search()">
        <input type="button" id="all" value="Show all" onclick="showAll()">

    <div id="display"></div>
    <hr>

</div>


<div class="addStock">
        <h1 id="h1"> Add More Stock</h1>
        <div id="error"></div>

        <label>Brand Name :</label>
        <input class="brandAdd" placeholder="Enter brand Name">


        <label>Color :</label> <input class="colorAdd" placeholder="Enter Brand Color">


        <label>Size:</label> <input class="sizeAdd" placeholder="Enter Brand Size">


        <label>Price:</label> <input class="priceAdd" placeholder="Enter Brand Price">


        <label>Quantity:</label> <input class="in_stockAdd" placeholder="Enter BrandQuantity">



        <br>
        <input id="enterstock" type="button" value="Add Stock" onclick="addingStock()">
    </div>
</div>
</div>
</div>

</body>
<script type="text/javascript" src="shoecat.js"></script>


</html>
